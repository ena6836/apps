<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>お絵描きO</title>
</head>
<body>
    <div id='canvas_field', style='display:none;'>
        <canvas
          id="draw-area"
          width="400px"
          height="400px"
          style="border: 1px solid #000000;"></canvas>
    </div>
    <button onclick="showImage()">開始</button>
    <br>
    <img id="image_show">
    <script type="text/javascript">
        time_show = 5000;
        // img要素を取得する
        var img = document.getElementById("image_show");

        function showImage() {
            img.src = '{{ MEDIA_URL }}{{images.picture}}'
            window.setTimeout(function(){
                document.getElementById('image_show').style.display = 'none';
                document.getElementById('canvas_field').style.display = 'block';
            }, time_show)
        }
    </script>
</body>
</html>
